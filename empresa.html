            <figure> <img src="images/img-empresa.jpg" class="img-responsive"></figure><br><br>
            <p>Através da experiência adquirida ao longo de anos de atuação, a <strong>IR Contabilidade</strong> conhece a fundo as necessidades do mercado e assim executa serviços diferenciados de contabilidade. Sua estrutura conta com uma equipe de colaboradores altamente qualificados, que passam por aperfeiçoamento constante nas áreas tributária, contábil, fiscal e trabalhista.</p>
        </div>
        <div class="col-md-6 col-md-offset-1 padding-top">
            <article>
                <h2>Missão</h2><br>
                <p>Oferecer soluções contábeis com qualidade, agilidade e confiabilidade, para satisfazer as necessidades e expectativas dos nossos clientes e sociedade em geral.</p>
            </article>
            <article>
                <h2>Visão</h2>
                <p>Busca incessante por soluções rápidas e seguras com foco nas necessidades e expectativas dos clientes. Nosso sucesso é consequência da satisfação e confiança de todos aqueles para os quais prestamos os nossos serviços, razão pela qual nos consolidamos no disputado mercado do Ceará.</p>
            </article>
            <article>
                <h2>Valores</h2>
                - Profissionalismo;<br>
                - Respeito;<br>
                - Visão/percepção de negócios;<br>
                - Agilidade;<br>
                - Ética.<br>
            </article>
